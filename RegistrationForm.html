<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <div class="container">
         <h2>Registration Form</h2>
         <div class="form-container">
             <form >
                <div class="input-text">
                    <i class="fas fa-user user"></i>
                    <input type="text" placeholder="First name" class="name">
                    <span>
                        <i class="fas fa-user user"></i>
                        <input type="text" placeholder="Last name" class="name">   
                    </span>
                </div>
                <div class="input-text">
                    <i class="fas fa-envelope email"></i>
                    <input type="email" placeholder="example@gmail.com"class="text-name"> 
                </div>
                <div class="input-text">
                    <i class="fas fa-phone user"></i>
                    <input type="phone" placeholder="58938*****"class="text-name">
                </div>
                <div class="input-text">
                    <i class="far fa-user-circle user"></i>
                    <input type="date"class="text-name">
                </div>
                <div class="input-text">
                    <i class="fas fa-lock lock"></i>
                    <input type="passward" placeholder="Passward"class="text-name">
                </div>
                <div class="input-text">
                    <i class="fas fa-lock lock"></i>
                    <input type="passward" placeholder="Confirm-Passward"class="text-name">
                </div>
                <div class="input-text">
                <input type="radio" name="male" class="redio-button"><label style="margin-right: 30px;"> Male </label>
                <input type="radio" name="male"class="redio-button"><label> Female</label>
                </div>
                <div class="input-text">
                    <select class="country">
                        <option>Select country name</option>
                        <option>India</option>
                        <option>nepal</option>
                        <option>Bhutan</option>
                        <option>Italy</option>
                        <option>Japan</option>
                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-text">
                    <input type="checkbox" id="r" class="check-button">
                    <label for="r" class="check">I Accept the terms and condition</label>
                </div>
                <div class="input-text">
                    <input type="submit" value="Register" class="button" style="margin-left: 50px;">
                    <label><input type="reset" value="Reset" class="button"></label>
                </div>
             </form>
         </div>
    </div>
</body>
</html>
